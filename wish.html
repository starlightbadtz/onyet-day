<title>Birthday Wish</title>
<style>
  body {

  height: 100vh;
  text-align: center;
  font-family: sans-serif;
}

.message {
  max-width: 600px;
  animation: fadeIn 3s ease forwards;

}

.message h1 {

  margin-bottom: 10px;
}

.message p {

  line-height: 1.6;
}

.signature {
  margin-top: 40px; /* agak kebawah */
  font-size: 1rem; /* lebih kecil */
  opacity: 0.8;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

</style>
</head>

 <p class="signature">
